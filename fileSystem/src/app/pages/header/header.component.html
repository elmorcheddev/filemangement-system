<div class="header header-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <nav id="navigation" class="navigation navigation-landscape">
          <div class="nav-header">
            <a class="nav-brand" href="#">
              <img src="assets/img/logo.png" class="logo" alt="" />
            </a>
            <div class="nav-toggle"></div>
          </div>


          <div class="nav-menus-wrapper" *ngIf="loginOrNot()">
            <ul class="nav-menu nav-menu-social align-to-right">
              <li><a (click)="logout()"><i class="fa fa-bell" aria-hidden="true"></i>
                 </a></li>

              <li><a href="#">  
                <img [src]="'data:image/jpeg;base64,' + utilisateur.photo" alt="{{utilisateur.photo}}"
                class="img-fluid rounded shadow" width="20" height="20">
                {{utilisateur.nom+" "+utilisateur.prenom}} ({{nomRoles}})</a>
               <li><a (click)="logout()"> <i class="fa fa-sign-out"></i>Logout</a></li>

            </ul>
          </div>
          <div class="nav-menus-wrapper" *ngIf="!loginOrNot()">
            <ul class="nav-menu nav-menu-social align-to-right">

              <li><a routerLink="/login">Login</a></li>

            </ul>


          </div>

        </nav>
      </div>
    </div>
  </div>
</div>
<!-- End Navigation -->
<div class="clearfix"></div>
